apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: simple-cni
  namespace: kube-system
  labels:
    app: simple-cni
    tier: networking
spec:
  selector:
    matchLabels:
      app: simple-cni
  template:
    metadata:
      labels:
        app: simple-cni
    spec:
      serviceAccountName: simple-cni
      hostNetwork: true
      initContainers:
      - name: copy-cni-binary
        image: simple-cni:latest
        command: ["/bin/sh"]
        args: 
        - "-c"
        - |
          cp /usr/local/bin/simple-cni /host/usr/local/bin/ && 
          chmod +x /host/usr/local/bin/simple-cni &&
          echo "CNI binary copied successfully"
        volumeMounts:
        - name: simple-cni-bin
          mountPath: /host/usr/local/bin
        securityContext:
          privileged: true
      containers:
      - name: simple-cni
        image: simple-cni:latest
        imagePullPolicy: IfNotPresent
        securityContext:
          privileged: true
          capabilities:
            add:
            - NET_ADMIN
            - SYS_ADMIN
        volumeMounts:
        - name: cni-bin
          mountPath: /opt/cni/bin
        - name: cni-conf
          mountPath: /etc/cni/net.d
        - name: simple-cni-bin
          mountPath: /usr/local/bin
        - name: host-etc
          mountPath: /etc
        - name: host-proc
          mountPath: /proc
        - name: host-sys
          mountPath: /sys
        - name: host-var
          mountPath: /var
        - name: host-run
          mountPath: /run
        command:
        - /bin/sh
        args:
        - "-c"
        - |
          echo "CNI binary installed successfully"
          echo "Waiting for CNI calls..."
          while true; do
            sleep 3600
          done
      volumes:
      - name: cni-bin
        hostPath:
          path: /opt/cni/bin
          type: DirectoryOrCreate
      - name: cni-conf
        hostPath:
          path: /etc/cni/net.d
          type: DirectoryOrCreate
      - name: simple-cni-bin
        hostPath:
          path: /usr/local/bin
          type: DirectoryOrCreate
      - name: host-etc
        hostPath:
          path: /etc
      - name: host-proc
        hostPath:
          path: /proc
      - name: host-sys
        hostPath:
          path: /sys
      - name: host-var
        hostPath:
          path: /var
      - name: host-run
        hostPath:
          path: /run
      tolerations:
      - key: node-role.kubernetes.io/master
        operator: Exists
        effect: NoSchedule
      - key: node-role.kubernetes.io/control-plane
        operator: Exists
        effect: NoSchedule 